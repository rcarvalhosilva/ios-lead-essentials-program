name: GitHub Actions
on: [pull_request]
env:
  DEVELOPER_DIR: /Applications/Xcode_13.0.app/Contents/Developer
jobs:
    Run-Tests:
        runs-on: macos-11
        steps:
            - run: |
                echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
                echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
                echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - name: Check out repository code
              uses: actions/checkout@v2
            - run: |
                echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
                echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
                xcodebuild clean build test -project EssentialFeed/EssentialFeed.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGN_REQUIRED=NO -sdk macosx -destination "platform=macos" ONLY_ACTIVE_ARCH=YES
                xcodebuild clean build test -project EssentialFeed/EssentialFeed.xcodeproj -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGN_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,OS=15.0,name=iPhone 13" ONLY_ACTIVE_ARCH=YES
